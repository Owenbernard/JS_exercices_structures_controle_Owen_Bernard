	<div id='exercice3'>
	
		<canvas id="Rosase" width="1500" height="500" style="border:1px solid #000000;">

			<script>
				
				var canvas = document.getElementById("Rosase");
				console.log(canvas);
				var ctx = canvas.getContext("2d");
		
				var R = 130;
				var O = 30;
				var r = 30;
		
		
				var x1 = R-O;
				var y1 = 0;
				var i  = 1;
				ctx.beginPath();
				ctx.moveTo(250 + x1, 250 + y1);
				do {
					if (i > 20000) break;
					var x2 = ((R+r)*Math.cos(i*Math.PI/72) - (r+O)*Math.cos(((R+r)/r)*(i*Math.PI/72))) + 250;
					var y2 = ((R+r)*Math.sin(i*Math.PI/72) - (r+O)*Math.sin(((R+r)/r)*(i*Math.PI/72))) + 250;
					ctx.lineTo(x2, y2);
					x1 = x2;
					y1 = y2;
					i++;
				}
				while (x2 != R-O && y2 != 0 );
				ctx.strokeStyle="orange";
				ctx.lineWidth=5; 
				ctx.stroke();
		
			</script>
