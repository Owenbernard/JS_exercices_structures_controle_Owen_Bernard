	<canvas id="cercle" width="300" height="200" style="border:1px solid #000000;">
		
		<script>
		
			var canvas = document.getElementById("cercle");
			console.log(canvas);
			var ctx = canvas.getContext("2d");
			
		<!-- dimension cube -->
			var H = canvas.height;
			var L = canvas.width;
			
		<!-- cube couleur -->
		
			H = H / 2;
			L = L / 2;
			r = H / 2;
		
		
			ctx.beginPath();
			ctx.arc(L, H, r, 0, 2 * Math.PI);
			ctx.lineWidth = 2;
			ctx.strokeStyle = "rgb(0,0,100)";
			ctx.fill();
			ctx.strokeStyle = "rgb(255,0,100)";
			ctx.closePath();
			ctx.stroke();
			
			ctx.beginPath();
			ctx.arc(L, H, r + 20, 0, 2 * Math.PI);
			ctx.lineWidth = 4;
			ctx.strokeStyle = "rgb(255,255,0)";
			ctx.closePath();
			ctx.stroke();
			
			ctx.beginPath();
			ctx.arc(L, H, r + 40, 0, 2 * Math.PI);
			ctx.lineWidth = 4;
			ctx.strokeStyle = "rgb(0,255,0)";
			ctx.closePath();
			ctx.stroke();
		
		</script>
	
	</canvas>
