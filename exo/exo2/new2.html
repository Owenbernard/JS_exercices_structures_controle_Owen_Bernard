	<canvas id="Nuance" width="300" height="200" style="border:1px solid #000000;">

		<script>
		
			var canvas = document.getElementById("Nuance");
			console.log(canvas);
			var ctx = canvas.getContext("2d");
			
		<!-- dimension cube -->
			var H = canvas.height;
			var L = canvas.width;
			
		<!-- cube couleur -->
		
			H = H / 2;
			L2 = L / 2;
			L = L / 4;
			alpha = 0;
		<!-- Premiere ligne -->
		
			ctx.fillStyle = "rgba(0,0,255," + alpha + " )";
			ctx.fillRect(0, 0, L, H);
				
			alpha += 0.125;
			ctx.fillStyle = "rgba(0,0,255," + alpha + " )";
			ctx.fillRect(L, 0, L2, H);
				
			alpha += 0.125;
			ctx.fillStyle = "rgba(0,0,255," + alpha + " )";
			ctx.fillRect(L2, 0, L2 + L, H);
			
			alpha += 0.125;
			ctx.fillStyle = "rgba(0,0,255," + alpha + " )";
			ctx.fillRect(L2 + L, 0, L2 * 2, H);
			
		<!-- 2eme ligne -->
		
			ctx.fillStyle = "rgba(0,0,255,0.5 )";
			ctx.fillRect(L, H, L2, H * 2);
			
			ctx.fillStyle = "rgba(0,0,255,0.625 )";
			ctx.fillRect(L2 + L, H, L2 * 2, H * 2);
			
			ctx.fillStyle = "rgba(0,0,255,0.75 )";
			ctx.fillRect(L2, H, L2 + L, H * 2);
			
			ctx.fillStyle = "rgba(0,0,255,0.875 )";
			ctx.fillRect(0, H, L, H * 2);
			
		</script>
	</canvas>
