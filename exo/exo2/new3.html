	<canvas id="CouleurAlea" width="300" height="200" style="border:1px solid #000000;">
		
		<script>
		
			var canvas = document.getElementById("CouleurAlea");
			var canvas = document.getElementById("CouleurAlea");
			console.log(canvas);
			var ctx = canvas.getContext("2d");
			
		<!-- dimension cube -->
			var H = canvas.height;
			var L = canvas.width;
			
		<!-- cube couleur -->
		
			H = H / 2;
			L2 = L / 2;
			L = L / 4;
			
			function getRandomInt(max) {
			
				return Math.floor(Math.random() * Math.floor(max));
			}
			
			function alea() {
			
				R = getRandomInt(255);
				G = getRandomInt(255);
				B = getRandomInt(255);
				
				console.log(R);
				console.log(G);
				console.log(B);
			}
			
						
		<!-- Premiere ligne -->

			alea();
			ctx.fillStyle = "rgb(" + R + "," + G + "," + B+ ")";
			ctx.fillRect(0, 0, L, H);
				
			alea();
			ctx.fillStyle = "rgb(" + R + "," + G + "," + B+ ")";
			ctx.fillRect(L, 0, L2, H);
			
			alea();			
			ctx.fillStyle = "rgb(" + R + "," + G + "," + B+ ")";
			ctx.fillRect(L2, 0, L2 + L, H);
			
			alea();
			ctx.fillStyle = "rgb(" + R + "," + G + "," + B+ ")";
			ctx.fillRect(L2 + L, 0, L2 * 2, H);
			
		<!-- 2eme ligne -->
		
			alea();
			ctx.fillStyle = "rgb(" + R + "," + G + "," + B+ ")";
			ctx.fillRect(L2 + L, H, L2 * 2, H * 2);
			
			alea();
			ctx.fillStyle = "rgb(" + R + "," + G + "," + B+ ")";
			ctx.fillRect(L2, H, L2 + L, H * 2);
			
			alea();
			ctx.fillStyle = "rgb(" + R + "," + G + "," + B+ ")";
			ctx.fillRect(L, H, L2, H * 2);
			
			alea();
			ctx.fillStyle = "rgb(" + R + "," + G + "," + B+ ")";
			ctx.fillRect(0, H, L, H * 2);

		
		</script>
